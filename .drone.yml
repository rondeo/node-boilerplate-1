kind: pipeline
name: default

steps:
- name: install
  image: node
  commands:
    - npm ci

- name: commitlint
  image: node
  commands:
    - npx commitlint --from master --to HEAD || exit 1
  when:
    event:
      - pull_request

- name: test
  image: node
  commands:
    - npm test
  when:
    event:
      - pull_request

- name: release
  image: node
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
    - npx semantic-release
  when:
    branch:
      - master
    event:
      - push
